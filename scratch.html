<!-- This is a comment in HTML -->
<!DOCTYPE html>
<html lang="en">
  <!--This is an opening tag, lang="en" is an attribute and must be in the opening tab -->
  <!-- The head element contain all of the metadata, SEO, links to CSS, JS, 3 party assets -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="review.css" />
    <title>Review HTML</title>
  </head>
  <!-- the body element contains all of the content of the webpage, think what the user sees -->
  <body>
    <header>
      <!-- the navigation -->
      <nav>
        <!-- the navigation links -->
        <ul>
          <!-- li*3>a -->
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="" class="fancy"></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 id="even-fancier">This is the main title</h1>
      <!-- the main content of the webpage -->
      <div>
        <!-- under the hood every element is a div, except the html tag -->
      </div>
      <section>
        <!-- large content slot -->
      </section>
      <section>
        <article>
          <!-- article is a self contained piece of content -->
          <h2>This is a subheading</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem
            error vitae suscipit quo molestias quam exercitationem odio nemo,
            ipsa est a architecto commodi nesciunt. Quisquam tempore veniam
            assumenda molestias consectetur!
          </p>
          <img
            src="https://jiminys.com/cdn/shop/articles/Depositphotos_411893720_S.jpg?v=1666986911"
            alt="always use alt text to describe the image"
          />
          <figure>
            <img
              src="https://www.bluediamondfamilypups.com/wp-content/uploads/2023/12/Griffin-French-Bulldog-Puppy-5-2.jpg"
              alt="super cute dog"
            />
            <figcaption>This is a caption</figcaption>
          </figure>
        </article>
      </section>
    </main>

    <footer>
      <!-- the footer of the webpage, this is where we cite our sources, give acolades to development, possibly a site link tree -->
    </footer>
  </body>
</html>
